<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .product-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .product-image {
            width: 100%;
            height: 300px;
            background-color: #eaeaea;
            margin-bottom: 20px;
        }

        .product-info {
            text-align: center;
        }

        .product-name {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn_back{
            width: 100px;
            height: 100px;
            border-radius: 10px;
            transition: 0.5s ease-in-out;
        }
        .btn_back:hover{
            background-color: #6cf08b;
        }
    </style>
</head>

<body>
    <h1 class="name_id"></h1>
    <div class="product-detail">
        <div class="product-image"></div>
        <div class="product-info">
            <h1 class="product-name">Product Name</h1>
            <p class="product-description">Description of the product goes here.</p>
            <p class="product-price">Price: $XX.XX</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>
    <button class="btn_back">Back</button>
    <script src="./product_retail.js"></script>

</body>

</html>
